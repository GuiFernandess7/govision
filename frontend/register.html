<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoVision - Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>GoVision</h1>
                <p>Object Detection Pipeline</p>
            </div>

            <form id="registerForm" class="auth-form" novalidate>
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Min 8 chars, upper + lower + digit">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="••••••••">
                </div>
                <div id="errorMsg" class="error-msg" role="alert" aria-live="polite" hidden></div>
                <div id="successMsg" class="success-msg" role="status" aria-live="polite" hidden></div>
                <button type="submit" class="btn btn-primary" id="submitBtn" aria-label="Create a new account">Create Account</button>
                <p class="auth-link">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>
</html>
