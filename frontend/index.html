<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoVision - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>GoVision</h1>
                <p>Object Detection Pipeline</p>
            </div>

            <form id="loginForm" class="auth-form" novalidate>
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
                </div>
                <div id="errorMsg" class="error-msg" role="alert" aria-live="polite" hidden></div>
                <button type="submit" class="btn btn-primary" id="submitBtn" aria-label="Sign in to your account">Sign In</button>
                <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
